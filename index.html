<!-- Форма + начало yml -->
function xmlStart() {
    $("body").prepend('<textarea id="yml" style="width:100%; height:500px;" />');
    $("#yml").text('<?xml version="1.0" encoding="utf-8"?><!DOCTYPE yml_catalog SYSTEM "shops.dtd"><yml_catalog date="2010-04-01 17:00"><shop><name>BestShop</name><company>Best online seller Inc.</company><url>http://best.seller.ru/</url><platform>CMS</platform><version>2.3</version><agency>Agency</agency><email>CMS@CMS.ru</email><currencies><currency id="RUR" rate="1"/></currencies><categories><category id="1">Одежда</category></categories><offers>')
}

<!-- yml по каждому товару(запускается на каждой странице) -->
function xmlOffers() {
    for (i = 0; i < json.itemList.length; i++) {
        var xml = '<offer id="' + json.itemList[i].itemId + '" available="true"><url>' + json.itemList[i].href + '</url><price>'+ json.itemList[i].price +' руб.</price><currencyId>RUR</currencyId><picture>' + json.itemList[i].image + '</picture><name>Товар #'+ i +' </name></offer>';
        $("#yml")[0].value += xml;
    }
}

<!-- Конец yml -->
function xmlEnd() { $("#yml")[0].value+= '</offers></shop></yml_catalog>'; }
